<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de NotificaÃ§Ãµes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      padding: 2rem;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 2rem rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
    }

    .notification {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .timestamp {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”” NotificaÃ§Ãµes do Ponto</h1>
    <div id="notificationContainer"></div>
  </div>

  <script>
    const eventSource = new EventSource('https://ntfy.sh/alarme-de-ponto/sse');
    const container = document.getElementById('notificationContainer');

    eventSource.addEventListener('message', e => {
      try {
        const data = JSON.parse(e.data);
        const notification = document.createElement('div');
        notification.className = 'notification';
        notification.innerHTML = `
          <div>${data.message}</div>
          <div class="timestamp">${new Date(data.time * 1000).toLocaleTimeString()}</div>
        `;
        container.prepend(notification);
      }
      catch(error) {
        console.error('Erro ao processar notificaÃ§Ã£o:', error);
      }
    });

    eventSource.addEventListener('error', e => {
      console.error('Erro na conexÃ£o SSE:', e);
    });
  </script>
</body>
</html>
